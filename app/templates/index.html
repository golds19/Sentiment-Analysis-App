<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analyzer</h1>
    <form method="POST" action="/predict">
        <input type="text" name="text" placeholder="Enter some text here" required>
        <br>
        <input type="submit" value="Analyze Sentiment">
    </form>

    {% if prediction %}
        <div class="result">
            <p>Sentiment: <strong>{{ prediction }}</strong></p>
        </div>
    {% endif %}

    {% if error %}
        <div class="result" style="color: red;">
            <p>{{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
